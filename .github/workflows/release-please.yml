name: release-please
on:
  push:
    branches:
      - main
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Create release files
        run: |
          mkdir ./release
          cp -r src release/
          cp version.txt release/
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: simple
